---
layout: default
---

<style>
  .spacious { line-height: 1.8em; }
</style>

<nav>
  <ul class="list-unstyled spacious">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url | relative_url }}" class="pad1r">{{ post.title }}</a>
      <time datetime="{{ post.date | date_to_xmlschema }}" class="quiet tiny">{{ post.date | date: "%B %Y" }}</time>
    </li>
  {% endfor %}
  </ul>
</nav>
