---
layout: default
---

<style>
  .spacious { line-height: 1.8em; }
</style>

<nav>
  <ul class="list-unstyled spacious">
  {% for post in site.posts %}
    <li class="mb2">
      <a href="{{ post.url | relative_url }}" class="">{{ post.title }}</a>
      <div class="quiet small narrow" >
        <time datetime="{{ post.date | date_to_xmlschema }}" class="quiet">{{ post.date | date: "%b %Y" }}</time>
        {% if post.description %} | {% endif %} {{ post.description }}
      </div>
    </li>
  {% endfor %}
  </ul>
</nav>
